<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Phone Bubble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 120%;
      background: radial-gradient(#111, #000);
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif, cursive;
    }

    .title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #0ff;
      opacity: 0.5;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .orbit-container {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .bubble {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at 30% 30%, #00f0ff, #004e7c);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 30px #00f0ff;
  transform: rotate(0deg);
}

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    input {
      width: 120px;
      padding: 10px;
      font-size: 18px;
      border: none;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      outline: none;
      direction: ltr;
      text-align: right;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 30px;
      font-size: 18px;
      box-shadow: 0 0 20px #0ff;
      z-index: 999;
      display: none;
      text-align: center;
      animation: popIn 0.5s ease-out forwards;
    }

    .popup button {
      margin-top: 15px;
      background: #0ff;
      border: none;
      color: #111;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
      to { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<div class="title">Enter Phone Number</div>

<div class="orbit-container" id="orbit">
  <div class="bubble" id="bubble">
    <input type="tel" id="phoneInput" maxlength="10" pattern="\d{0,10}">
  </div>
</div>

<div class="popup" id="popup1">
  <div id="popupMessage">Ready to submit phone number: <span id="reversedNumber"></span>?</div>
  <button onclick="showSecondPopup()">Submit</button>
</div>

<div class="popup" id="popup2">
  <div>Phone number submitted</div>
  <button onclick="resetEverything()">âœ– Close</button>
</div>

<script>
  const input = document.getElementById('phoneInput');
  const popup1 = document.getElementById('popup1');
  const popup2 = document.getElementById('popup2');
  const reversedDisplay = document.getElementById('reversedNumber');
  const orbit = document.getElementById('orbit');
  const bubble = document.getElementById('bubble');

  let rawInput = "";
  let isFrozen = false;

  input.addEventListener('beforeinput', (e) => {
    if (isFrozen) return;

    if (e.inputType === "deleteContentBackward") {
      rawInput = rawInput.slice(0, -1);
    } else if (e.data && /\d/.test(e.data)) {
      if (rawInput.length < 10) {
        rawInput += e.data;
      }
    }

    input.value = rawInput.split("").reverse().join("");

    
    let baseSpeed = 4;
    let speed = baseSpeed - rawInput.length * 0.5;
    speed = Math.max(0.5, speed);
    targetSpeed = 0.1 + (10 - speed) * 1.2;


    if (rawInput.length === 10) {
      isFrozen = true;
      reversedDisplay.textContent = input.value;
      popup1.style.display = "block";
    }

    e.preventDefault();
  });

  function showSecondPopup() {
    popup1.style.display = 'none';
    popup2.style.display = 'block';
    console.log("Submitted reversed phone number:", input.value);
  }

  function resetEverything() {
    popup2.style.display = 'none';
    rawInput = "";
    targetSpeed = 0.1;
    input.value = "";
    isFrozen = false;
    bubble.style.animationDuration = `5s`;
    x = window.innerWidth / 2;
    y = window.innerHeight / 2;
    dx = 2 + Math.random() * 2;
    dy = 2 + Math.random() * 2;
    targetSpeed = 0.2;
    animate();

  }

  

  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;
  let dx = 4 + Math.random() * 2;
  let dy = 4 + Math.random() * 2;
  const radius = 100;

  function animate() {
    if (!isFrozen) {
      x += dx;
      y += dy;

      if (x + radius > window.innerWidth || x - radius < 0) dx = -dx;
      if (y + radius > window.innerHeight || y - radius < 0) dy = -dy;

      orbit.style.left = `${x}px`;
      orbit.style.top = `${y}px`;
    }

    requestAnimationFrame(animate);
  }

  animate();

  let rotation = 0;
let targetSpeed = 0.1; 
let currentSpeed = 0.1;

function spinBubble() {
  currentSpeed += (targetSpeed - currentSpeed) * 0.07;
  rotation = (rotation + currentSpeed) % 360;
  bubble.style.transform = `rotate(${rotation}deg)`;
  requestAnimationFrame(spinBubble);
}

spinBubble();
</script>

</body>
</html>
