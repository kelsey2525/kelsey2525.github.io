<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ica12.css">
  <title>Stoic Wisdom</title>
</head>
<body>
  <div class="app">
    <header>Daily Stoic Wisdom</header>

    <section class="quotes">
      <p id="js-quote-text" class="quote-text">Click to get a stoic quote!</p>
      <p id="js-answer-text" class="fade-in"></p>
    </section>

    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        New Stoic Quote
      </button>
      <button type="button" id="js-tweet" class="twitter button">
        Reveal Author
      </button>
    </section>
  </div>

  <script src="ica12.js"></script>
</body>
</html>
