<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly Story Generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 500px;
        text-align: center;
        font-size: 150%;
        padding: 5px;
        background: #ffe6f2;
        color: #5e0033;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        width: 500px;
        border: 2px solid #ff99cc;
        border-radius: 20px;
      }

      p {
        background: #ffb6c1;
        color: #8b0000;
        padding: 15px;
        visibility: hidden;
        border-radius: 15px;
      }

      h1 {
        color: #d81b60;
      }

      button {
        background-color: #ff69b4;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d81b60;
      }
    </style>
  </head>

  <body>
    <div>
      <h2>
      <label for="customname">Enter Custom Name:</label>
      <input id="customname" type="text" placeholder="" /></h2>
    </div>
    <div>
      <label for="us">US</label>
      <input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate Random Story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="main.js"></script>
  </body>
</html>
