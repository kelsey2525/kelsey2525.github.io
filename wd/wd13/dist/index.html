<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's bounce</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background-image {
      position: absolute;
      left: 5vw;
      top: 15vw;
      width: 50vw;
      height: auto;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

<!-- Background image -->
<img class="background-image" src="bear.webp" alt="image of teddy bear" />

<!-- Foreground content -->
<div class="content">
  <label>
    <span>Peck a value</span>
    <input disabled type="range" value="0" min="0" max="1" step="0.01" />
  </label>
  <canvas style="display: block; inline-size: 100%; max-inline-size: 400px" width="400" height="400"></canvas>
</div>

<script src='https://unpkg.com/zdog@1.1.3/dist/zdog.dist.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
