  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth"
        });
      });
    });

    document.addEventListener("mousemove", (e) => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    // Random size between 4px and 12px
    const size = Math.floor(Math.random() * 7) + 4;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;

    sparkle.style.left = `${e.clientX}px`;
    sparkle.style.top = `${e.clientY}px`;

    document.body.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 1000);
  });

  // Create modal container and image
  const modal = document.createElement('div');
  modal.classList.add('image-modal');
  modal.innerHTML = `
    <span class="close-button">&times;</span>
    <img class="modal-img" src="" alt="Fullscreen image">
  `;
  document.body.appendChild(modal);

  const modalImg = modal.querySelector('.modal-img');
  modalImg.style.display = 'none';
  const closeBtn = modal.querySelector('.close-button');

  // Only apply to enlargeable images
 // Automatically apply enlargeable functionality to all images in the photo gallery
document.querySelectorAll('.photo-gallery img').forEach(img => {
  img.classList.add('enlargeable'); // optional, for styling if needed
  img.addEventListener('click', () => {
    modalImg.src = img.src;
    modal.classList.add('show');
    modalImg.style.display = 'block';
  });
});


  closeBtn.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.remove('show');
  });
window.addEventListener("pageshow", () => {
  modal.classList.remove("show");
  modalImg.style.display = "none";
});
  </script>
