</head>
<body>
  <div class="page-wrapper">
    <nav>
      <ul>
        <li><a href="website.html#Home">Home</a></li>
        <li><a href="website.html#Films">Films</a></li>
        <li><a href="website.html#Creative">Creative</a></li>
        <li><a href="website.html#About">About</a></li>
        <li><a href="website.html#Social">Social</a></li>
        <li><a href="website.html#Contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1><strong>Portrait Photography</strong></h1>

      <div class="film-viewer">
        <div class="photo-gallery">
          <img src="img/portrait/portrait6.JPG" alt="Portrait 1">
          <img src="img/portrait/portrait2.JPG" alt="Portrait 2">
          <img src="img/portrait/portrait3.jpeg" alt="Portrait 3">
          <img src="img/portrait/portrait4.jpeg" alt="Portrait 4">
          <img src="img/portrait/portrait1a.JPG" alt="Portrait 4a">
          
          <img src="img/portrait/portraitA.jpeg" alt="Portrait 5">
          <img src="img/portrait/portrait1.JPG" alt="Portrait 6">
          <img src="img/portrait/portrait7.jpeg" alt="Portrait 7">
          <img src="img/portrait/portrait15.JPG" alt="Portrait 8">
          <img src="img/portrait/portrait5.jpeg" alt="Portrait 9">
          <img src="img/portrait/portrait9.jpeg" alt="Portrait 10">
          <img src="img/portrait/portrait10.jpeg" alt="Portrait 11">
          <img src="img/portrait/portrait1b.JPG" alt="Portrait 4b">
          <img src="img/portrait/portrait12.jpeg" alt="Portrait 13">
          <img src="img/portrait/portrait13.jpeg" alt="Portrait 14">

    <footer><a href="website.html">Back to Home</a></footer>
  </div>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute("href")).scrollIntoView({
          behavior: "smooth"
        });
      });
    });

    document.addEventListener("mousemove", (e) => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    // Random size between 4px and 12px
    const size = Math.floor(Math.random() * 7) + 4;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;

    sparkle.style.left = `${e.clientX}px`;
    sparkle.style.top = `${e.clientY}px`;

    document.body.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 1000);
  });

  // Create modal container and image
  const modal = document.createElement('div');
  modal.classList.add('image-modal');
  modal.innerHTML = `
    <span class="close-button">&times;</span>
    <img class="modal-img" src="" alt="Fullscreen image">
  `;
  document.body.appendChild(modal);

  const modalImg = modal.querySelector('.modal-img');
  modalImg.style.display = 'none';
  const closeBtn = modal.querySelector('.close-button');

  // Only apply to enlargeable images
 // Automatically apply enlargeable functionality to all images in the photo gallery
document.querySelectorAll('.photo-gallery img').forEach(img => {
  img.classList.add('enlargeable'); // optional, for styling if needed
  img.addEventListener('click', () => {
    modalImg.src = img.src;
    modal.classList.add('show');
    modalImg.style.display = 'block';
  });
});


  closeBtn.addEventListener('click', () => {
    modal.classList.remove('show');
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.remove('show');
  });

window.onload = () => {
  const gallery = document.querySelector('.photo-gallery');
  const rowHeight = 10 + parseFloat(getComputedStyle(gallery).getPropertyValue('gap'));
  gallery.querySelectorAll('img').forEach(img => {
    const imgHeight = img.getBoundingClientRect().height;
    const span = Math.ceil(imgHeight / rowHeight);
    img.style.setProperty('--span', span);
  });
};

window.addEventListener("pageshow", () => {
  modal.classList.remove("show");
  modalImg.style.display = "none";
});
  </script>

</body>
</html>
